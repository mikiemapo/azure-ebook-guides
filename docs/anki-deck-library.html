<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anki Deck Library - AZ-104 Study Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #f0f4f8;
      --bg-secondary: #ffffff;
      --text-primary: #323130;
      --text-secondary: #605e5c;
      --border-color: #d1d1d1;
      --azure-blue: #0078d4;
      --success-color: #107c10;
      --warning-color: #d83b01;
      --purple: #9c27b0;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --border-color: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      color: var(--purple);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-size: 1em;
    }

    .insights-panel {
      background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
      color: #fff;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(156, 39, 176, 0.3);
    }

    .insights-panel h2 {
      margin: 0 0 16px 0;
      font-size: 1.2em;
    }

    .coverage-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .coverage-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 8px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.85em;
    }

    .coverage-item .count {
      font-size: 1.8em;
      font-weight: bold;
      display: block;
    }

    .coverage-item .label {
      opacity: 0.9;
      font-size: 0.8em;
    }

    .coverage-item.has-decks {
      background: rgba(76, 175, 80, 0.4);
    }

    .coverage-item.has-decks {
      background: rgba(76, 175, 80, 0.4);
    }

    .coverage-item.no-decks {
      background: rgba(244, 67, 54, 0.3);
    }

    .freq-topics-container {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .freq-topics-title {
      font-size: 0.9em;
      opacity: 0.9;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .freq-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .freq-tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .freq-count {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 0.8em;
    }

    .insight-message {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .insight-message i {
      font-size: 1.2em;
    }

    .action-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9em;
      border: none;
      cursor: pointer;
    }

    .action-btn.primary {
      background: #9c27b0;
      color: #fff;
    }

    .action-btn.secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .action-btn:hover {
      opacity: 0.9;
    }

    .domain-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .domain-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
    }

    .domain-header:hover {
      background: var(--border-color);
    }

    .domain-title {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .domain-title .icon {
      font-size: 1.1em;
    }

    .domain-count {
      background: var(--purple);
      color: #fff;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
    }

    .domain-count.empty {
      background: #6c757d;
    }

    .domain-content {
      padding: 0;
      display: none;
    }

    .domain-content.open {
      display: block;
      padding: 16px;
    }

    .deck-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .deck-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-primary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .deck-info {
      flex: 1;
    }

    .deck-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .deck-topics {
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    .deck-topics span {
      display: inline-block;
      background: var(--bg-secondary);
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 6px;
      margin-top: 4px;
      border: 1px solid var(--border-color);
      font-size: 0.9em;
    }

    .count-badge {
      background: var(--azure-blue);
      color: #fff;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.9em;
      font-weight: 600;
      margin-right: 6px;
      display: inline-block;
    }

    .deck-actions {
      display: flex;
      gap: 6px;
    }

    .deck-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .deck-btn.copy {
      background: #ff9800;
      color: #fff;
    }

    .deck-btn.delete {
      background: #dc3545;
      color: #fff;
    }

    .empty-domain {
      color: var(--text-secondary);
      font-style: italic;
      padding: 12px;
      text-align: center;
    }

    .empty-state {
      background: var(--bg-secondary);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 30px 0;
    }

    .empty-state i {
      font-size: 48px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .empty-state h3 {
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-secondary);
      max-width: 400px;
      margin: 0 auto;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-primary);
    }

    @media (max-width: 600px) {
      .coverage-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .deck-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .deck-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }

    /* Library 2.0 CSS */
    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      background: var(--bg-secondary);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      flex-wrap: wrap;
    }

    .filter-select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 0.9em;
      min-width: 150px;
    }

    .deck-item.mastered {
      opacity: 0.6;
      background: #f0f0f0;
    }

    .deck-layer-1 {
      font-size: 0.9em;
      color: var(--text-secondary);
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mistake-icon {
      color: var(--warning-color);
      margin-right: 6px;
    }

    .rule-icon {
      color: var(--success-color);
      margin-right: 6px;
    }

    .deck-body {
      display: none;
      padding-top: 12px;
      margin-top: 12px;
      border-top: 1px solid var(--border-color);
    }

    .deck-body.open {
      display: block;
    }
  </style>
  <script src="shared-navbar.js"></script>
</head>

<body>
  <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i> Dark</button>

  <div class="container">
    <h1><i class="fas fa-layer-group"></i> Anki Deck Library</h1>
    <p class="subtitle">Track your CPRS study coverage across all AZ-104 domains</p>

    <div class="insights-panel" id="insights-panel">
      <!-- Insights content preserved -->
      <h2><i class="fas fa-chart-pie"></i> Domain Coverage</h2>
      <div class="coverage-grid" id="coverage-grid"></div>

      <div class="freq-topics-container" id="freq-topics-container" style="display:none;">
        <div class="freq-topics-title"><i class="fas fa-history"></i> Most Revisited Topics</div>
        <div class="freq-list" id="freq-list"></div>
      </div>
      <div class="insight-message" id="insight-message">
        <i class="fas fa-lightbulb"></i>
        <span id="insight-text">Loading insights...</span>
      </div>
    </div>

    <!-- Library 2.0 Filter Bar -->
    <div class="filter-bar">
      <select id="filter-domain" class="filter-select" onchange="renderLibrary()">
        <option value="all">All Domains</option>
        <option value="Identities">Identities</option>
        <option value="Storage">Storage</option>
        <option value="Compute">Compute</option>
        <option value="Networking">Networking</option>
        <option value="Monitoring">Monitoring</option>
      </select>

      <select id="filter-status" class="filter-select" onchange="renderLibrary()">
        <option value="active">Active (To Review)</option>
        <option value="mastered">Mastered (Done)</option>
        <option value="all">All Status</option>
      </select>

      <select id="filter-type" class="filter-select" onchange="renderLibrary()">
        <option value="all">All Weakness Types</option>
        <option value="Foundation">Foundation</option>
        <option value="Definition">Definition</option>
        <option value="Scenario">Scenario</option>
        <option value="Compression">Compression</option>
      </select>
    </div>

    <div class="action-bar">
      <a href="azure_personalized_review_guide.html#cprs-generator-section" class="action-btn primary">
        <i class="fas fa-brain"></i> Generate CPRS Deck
      </a>
      <a href="anki-deck-builder.html" class="action-btn secondary">
        <i class="fas fa-hammer"></i> CSV to Anki Builder
      </a>
      <button class="action-btn secondary" id="clear-all-btn" style="margin-left:auto;">
        <i class="fas fa-trash"></i> Clear All
      </button>
    </div>

    <div id="domain-sections">
      <!-- Domain sections rendered here -->
    </div>

    <div class="empty-state" id="empty-state" style="display:none;">
      <i class="fas fa-folder-open"></i>
      <h3>No Decks Yet</h3>
      <p>Generate your first CPRS deck to start tracking your study coverage.</p>
    </div>
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggle.innerHTML = '<i class="fas fa-sun"></i> Light';
    }
    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
      toggle.innerHTML = isDark ? '<i class="fas fa-moon"></i> Dark' : '<i class="fas fa-sun"></i> Light';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    // AZ-104 Domain configuration (Official Exam Objectives - April 2025)
    const DOMAINS = [
      {
        key: 'Identities', name: 'Identities & Governance', icon: 'fa-id-card', color: '#0078d4', weight: '20-25%', objectives: [
          { id: '1.1', name: 'Manage Microsoft Entra users and groups' },
          { id: '1.2', name: 'Manage access to Azure resources' },
          { id: '1.3', name: 'Manage Azure subscriptions and governance' }
        ]
      },
      {
        key: 'Storage', name: 'Storage', icon: 'fa-database', color: '#107c10', weight: '15-20%', objectives: [
          { id: '2.1', name: 'Configure access to storage' },
          { id: '2.2', name: 'Configure and manage storage accounts' },
          { id: '2.3', name: 'Configure Azure Files and Azure Blob Storage' }
        ]
      },
      {
        key: 'Compute', name: 'Compute', icon: 'fa-server', color: '#ff9800', weight: '20-25%', objectives: [
          { id: '3.1', name: 'Automate deployment with ARM/Bicep' },
          { id: '3.2', name: 'Create and configure virtual machines' },
          { id: '3.3', name: 'Provision and manage containers' },
          { id: '3.4', name: 'Create and configure Azure App Service' }
        ]
      },
      {
        key: 'Networking', name: 'Networking', icon: 'fa-network-wired', color: '#9c27b0', weight: '15-20%', objectives: [
          { id: '4.1', name: 'Configure and manage virtual networks' },
          { id: '4.2', name: 'Configure secure access to virtual networks' },
          { id: '4.3', name: 'Configure name resolution and load balancing' }
        ]
      },
      {
        key: 'Monitoring', name: 'Monitoring', icon: 'fa-chart-bar', color: '#d83b01', weight: '10-15%', objectives: [
          { id: '5.1', name: 'Monitor resources by using Azure Monitor' },
          { id: '5.2', name: 'Implement backup and recovery' }
        ]
      }
    ];

    // Map objective code to domain (Robust Version 2.0)
    function objectiveToDomain(objective) {
      if (!objective) return 'Uncategorized';
      const str = objective.toString().trim();
      const lower = str.toLowerCase();

      // 1. STRICT numeric code check (Must be exactly 'd.d' format like 1.1, 2.3)
      // This prevents "3. Manage Azure..." from being caught as Compute just because it starts with 3.
      const codeMatch = str.match(/^([1-5])\.\d+/);
      const digitMapping = { '1': 'Identities', '2': 'Storage', '3': 'Compute', '4': 'Networking', '5': 'Monitoring' };

      if (codeMatch && digitMapping[codeMatch[1]]) {
        // Only trust the number if the text doesn't strongly contradict it
        // (e.g. prevent "3.2 Identity Question" from being Compute)
        return digitMapping[codeMatch[1]];
      }

      // 2. Try text keyword matching (Prioritized)
      if (lower.includes('identities') || lower.includes('governance') || lower.includes('entra') || lower.includes('user') || lower.includes('group') || lower.includes('rbac') || lower.includes('subscription')) return 'Identities';
      if (lower.includes('storage') || lower.includes('blob') || lower.includes('file') || lower.includes('share') || lower.includes('redundancy')) return 'Storage';
      if (lower.includes('compute') || lower.includes('machine') || lower.includes('vm') || lower.includes('container') || lower.includes('kubernetes') || lower.includes('aks') || lower.includes('app service')) return 'Compute';
      if (lower.includes('network') || lower.includes('dns') || lower.includes('vpn') || lower.includes('load balanc') || lower.includes('peering')) return 'Networking';
      if (lower.includes('monitor') || lower.includes('backup') || lower.includes('recovery') || lower.includes('alert') || lower.includes('log analytics')) return 'Monitoring';

      // 3. Fallback: If we had a weak number match, use it now if no keywords found
      if (codeMatch && digitMapping[codeMatch[1]]) return digitMapping[codeMatch[1]];

      return 'Uncategorized';
    }

    // Get objective name by ID
    function getObjectiveName(objId) {
      for (const domain of DOMAINS) {
        for (const obj of domain.objectives) {
          if (obj.id === objId) return obj.name;
        }
      }
      return objId;
    }

    // Extract topics from CPRS data (Refined)
    function extractTopics(data) {
      const topics = new Set();
      // Only include concept as a tag if it's short (keyword-like)
      if (data.concept && data.concept.length < 30) {
        topics.add(data.concept);
      }
      if (data.questions) {
        data.questions.forEach(q => {
          if (q.type) topics.add(q.type);
        });
      }
      return Array.from(topics).slice(0, 4);
    }

    // ... (inside renderLibrary loop) ...



    // Get weak domains from quiz scores
    function getWeakDomains() {
      try {
        const scores = JSON.parse(localStorage.getItem('mergedQuizScores') || '{}');
        const domainScores = [];
        DOMAINS.forEach(d => {
          const data = scores[d.key];
          if (data && data.total > 0) {
            domainScores.push({ domain: d.key, pct: Math.round((data.correct / data.total) * 100) });
          }
        });
        domainScores.sort((a, b) => a.pct - b.pct);
        return domainScores.filter(d => d.pct < 70).slice(0, 2);
      } catch (e) { return []; }
    }

    // Format for Anki CSV
    function formatForAnki(data) {
      if (!data || !data.questions) return '';
      let csv = 'Question,A,B,C,D,Correct,Explanation,Tags\n';
      data.questions.forEach(q => {
        if (q.options && q.correct) {
          const question = q.question.replace(/"/g, '""');
          const opts = q.options;
          const exp = (q.explanation || '').replace(/"/g, '""');
          const tag = `${data.objective || 'CPRS'},${q.type}`;
          csv += `"${question}","${(opts.A || '').replace(/"/g, '""')}","${(opts.B || '').replace(/"/g, '""')}","${(opts.C || '').replace(/"/g, '""')}","${(opts.D || '').replace(/"/g, '""')}","${q.correct}","${exp}","${tag}"\n`;
        }
      });
      return csv;
    }

    // Toggle deck details (Layer 2)
    function toggleDeck(id, event) {
      // Prevent toggling if checking a box or clicking a button
      if (event && (event.target.tagName === 'BUTTON' || event.target.tagName === 'I')) return;

      const body = document.getElementById(`deck-body-${id}`);
      const icon = document.getElementById(`chevron-${id}`);
      if (body) {
        body.classList.toggle('open');
        if (body.classList.contains('open')) {
          icon.className = 'fas fa-chevron-up';
        } else {
          icon.className = 'fas fa-chevron-down';
        }
      }
    }

    // Toggle Mastered Status
    function toggleMastered(id) {
      const library = JSON.parse(localStorage.getItem('cprsLibrary') || '[]');
      const deckIndex = library.findIndex(d => d.id === id);
      if (deckIndex > -1) {
        const currentStatus = library[deckIndex].status || 'active';
        library[deckIndex].status = currentStatus === 'active' ? 'mastered' : 'active';
        localStorage.setItem('cprsLibrary', JSON.stringify(library));
        renderLibrary();
      }
    }

    // Render the library (Version 2.0)
    function renderLibrary() {
      const library = JSON.parse(localStorage.getItem('cprsLibrary') || '[]');
      const domainSections = document.getElementById('domain-sections');
      const emptyState = document.getElementById('empty-state');
      const coverageGrid = document.getElementById('coverage-grid');

      // Filter Values
      const filterDomain = document.getElementById('filter-domain').value;
      const filterStatus = document.getElementById('filter-status').value;
      const filterType = document.getElementById('filter-type').value;

      // 1. Calculate Statistics (Based on ALL active/mastered decks, ignoring display filters)
      const statsByDomain = {};
      DOMAINS.forEach(d => statsByDomain[d.key] = 0);

      library.forEach(deck => {
        let domain = objectiveToDomain(deck.concept || deck.data?.concept);
        if (domain === 'Uncategorized') domain = objectiveToDomain(deck.objective || deck.data?.objective);
        if (statsByDomain[domain] !== undefined) statsByDomain[domain]++;
      });

      // Render coverage grid using global stats
      let coverageHtml = '';
      DOMAINS.forEach(d => {
        const count = statsByDomain[d.key];
        // Only gray out if truly 0 in library, not just filter hidden
        const hasDecks = count > 0;
        coverageHtml += `<div class="coverage-item ${hasDecks ? 'has-decks' : 'no-decks'}">
          <span class="count">${count}</span>
          <span class="label">${d.name.split(' ')[0]}</span>
        </div>`;
      });
      coverageGrid.innerHTML = coverageHtml;


      // 2. Filter Decks (For Display Only)
      const decksByDomain = {};
      DOMAINS.forEach(d => decksByDomain[d.key] = []);
      decksByDomain['Uncategorized'] = [];

      library.forEach(deck => {
        // Filter by Status
        const status = deck.status || 'active';
        if (filterStatus !== 'all' && status !== filterStatus) return;

        // Classify Domain
        let domain = objectiveToDomain(deck.concept || deck.data?.concept);
        if (domain === 'Uncategorized') {
          domain = objectiveToDomain(deck.objective || deck.data?.objective);
        }

        // Filter by Domain (for the list view only)
        if (filterDomain !== 'all' && domain !== filterDomain) return;

        // Filter by Type
        if (filterType !== 'all') {
          const hasType = deck.data?.questions?.some(q => q.type === filterType);
          if (!hasType) return;
        }

        if (decksByDomain[domain]) {
          decksByDomain[domain].push(deck);
        } else {
          decksByDomain['Uncategorized'].push(deck);
        }
      });

      // Render coverage grid (Always based on ALL active decks, ignoring current filters for context?)
      // Actually, let's keep it simple and just render coverage based on total library stats?
      // For now, let's stick to the filtered view
      let totalVisible = 0;
      Object.values(decksByDomain).forEach(arr => totalVisible += arr.length);

      if (totalVisible === 0) {
        domainSections.innerHTML = '';
        emptyState.style.display = 'block';
        if (library.length > 0) {
          emptyState.querySelector('h3').textContent = 'No matches found';
          emptyState.querySelector('p').textContent = 'Try adjusting your filters.';
        }
        return;
      }
      emptyState.style.display = 'none';

      let sectionsHtml = '';
      DOMAINS.forEach(d => {
        const decks = decksByDomain[d.key];
        if (decks.length === 0) return; // Hide empty sections in filtered view

        sectionsHtml += `<div class="domain-section">
          <div class="domain-header" onclick="toggleDomain('${d.key}')">
            <div class="domain-title">
              <i class="fas ${d.icon} icon" style="color:${d.color};"></i>
              ${d.name}
            </div>
            <span class="domain-count">${decks.length}</span>
          </div>
          <div class="domain-content open" id="domain-${d.key}">
            <div class="deck-list">
              ${decks.map(deck => {
          const fullConcept = deck.concept || deck.data?.concept || 'Untitled';
          const truncatedName = fullConcept.length > 80 ? fullConcept.substring(0, 80) + '...' : fullConcept;
          const questionCount = deck.data && deck.data.questions ? deck.data.questions.length : 0;
          const isMastered = deck.status === 'mastered';

          // Layer 1: Extract Core Mistake / Rule
          let layer1Text = "Click to review detailed breakdown.";
          let weakType = "Concept";

          if (deck.data?.questions && deck.data.questions.length > 0) {
            const firstQ = deck.data.questions[0];
            weakType = firstQ.type || "General";
            if (firstQ.explanation) {
              // Try to grab the first sentence of explanation
              layer1Text = firstQ.explanation.split('.')[0] + '.';
            }
          } else if (deck.data?.concepts && deck.data.concepts.length > 0) {
            // It's an Extractor Deck
            const firstC = deck.data.concepts[0];
            weakType = "Analysis";
            layer1Text = firstC.correct_fact || firstC.foundation || "Review fact analysis.";
          }

          // Visual Cue Color
          const typeColors = {
            'Foundation': '#0078d4', 'Definition': '#4caf50',
            'Differentiation': '#ff9800', 'Scenario': '#9c27b0',
            'Anti-Confusion': '#dc3545', 'Compression': '#00bcd4'
          };
          const borderColor = typeColors[weakType] || '#ccc';

          return `
                <div class="deck-item ${isMastered ? 'mastered' : ''}" style="border-left: 4px solid ${borderColor}">
                  <div class="deck-header" onclick="toggleDeck(${deck.id}, event)" style="width:100%; cursor:pointer;">
                      <div class="deck-info">
                        <div class="deck-name" title="${fullConcept.replace(/"/g, '&quot;')}">
                            ${isMastered ? '<i class="fas fa-check-circle" style="color:var(--success-color)"></i> ' : ''}
                            ${truncatedName}
                        </div>
                        <div class="deck-layer-1">
                          <span class="count-badge" style="background:${borderColor}">${weakType}</span>
                          ${questionCount > 0 ? `<span class="count-badge" style="background:#666">${questionCount} Qs</span>` : ''}
                          <span class="mistake-text"><i class="fas fa-info-circle"></i> ${layer1Text}</span>
                        </div>
                      </div>
                      <div class="deck-actions">
                         <button class="deck-btn" onclick="toggleDeck(${deck.id}, event)"><i class="fas fa-chevron-down" id="chevron-${deck.id}"></i></button>
                      </div>
                  </div>
                  
                  <div class="deck-body" id="deck-body-${deck.id}">
                    <!-- Toolbar -->
                    <div style="margin-bottom:12px; display:flex; gap:8px;">
                        <button class="deck-btn ${isMastered ? 'primary' : 'secondary'}" onclick="toggleMastered(${deck.id})">
                            <i class="fas fa-check"></i> ${isMastered ? 'Mark Active' : 'Mark Mastered'}
                        </button>
                        <button class="deck-btn copy" onclick="copyDeck(${deck.id})"><i class="fas fa-copy"></i> Copy CSV</button>
                        <button class="deck-btn delete" onclick="deleteDeck(${deck.id})"><i class="fas fa-trash"></i> Delete</button>
                    </div>

                    <!-- Detailed Content -->
                    <div class="deck-topics">
                       ${extractTopics(deck.data || {}).map(t => `<span>${t}</span>`).join('')}
                    </div>
                  </div>
                </div>
              `}).join('')}
            </div>
          </div>
        </div>`;
      });

      // Uncategorized Section
      if (decksByDomain['Uncategorized'].length > 0) {
        // ... Similar logic could be applied here, but for brevity sticking to main domains first
        // Or just include them in the loop above by adding 'Uncategorized' to DOMAINS list temporarily?
        // For now, let's just append them simply
        const decks = decksByDomain['Uncategorized'];
        sectionsHtml += `<div class="domain-section"><div class="domain-header">Uncategorized <span class="domain-count">${decks.length}</span></div><div class="domain-content open"><div class="deck-list">
            ${decks.map(d => `<div class="deck-item"><div class="deck-name">${d.concept}</div></div>`).join('')}
          </div></div></div>`;
      }

      domainSections.innerHTML = sectionsHtml;
    }

    function toggleDomain(key) {
      const content = document.getElementById(`domain-${key}`);
      if (content) content.classList.toggle('open');
    }

    function copyDeck(id) {
      const library = JSON.parse(localStorage.getItem('cprsLibrary') || '[]');
      const deck = library.find(d => d.id === id);
      if (!deck || !deck.data) {
        alert('Deck data not found.');
        return;
      }
      const csv = formatForAnki(deck.data);
      navigator.clipboard.writeText(csv).then(() => {
        alert('CSV copied! Paste into Anki Deck Builder or save as .csv file.');
      });
    }

    function deleteDeck(id) {
      if (!confirm('Delete this deck?')) return;
      let library = JSON.parse(localStorage.getItem('cprsLibrary') || '[]');
      library = library.filter(d => d.id !== id);
      localStorage.setItem('cprsLibrary', JSON.stringify(library));
      renderLibrary();
    }

    document.getElementById('clear-all-btn').addEventListener('click', () => {
      if (!confirm('Delete ALL saved decks? This cannot be undone.')) return;
      localStorage.removeItem('cprsLibrary');
      renderLibrary();
    });

    document.addEventListener('DOMContentLoaded', renderLibrary);
  </script>
</body>

</html>
