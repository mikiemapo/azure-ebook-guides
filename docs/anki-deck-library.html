<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anki Deck Library - AZ-104 Study Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #f0f4f8;
      --bg-secondary: #ffffff;
      --text-primary: #323130;
      --text-secondary: #605e5c;
      --border-color: #d1d1d1;
      --azure-blue: #0078d4;
      --success-color: #107c10;
      --warning-color: #d83b01;
      --purple: #9c27b0;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --border-color: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      color: var(--purple);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-size: 1em;
    }

    .insights-panel {
      background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
      color: #fff;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(156, 39, 176, 0.3);
    }

    .insights-panel h2 {
      margin: 0 0 16px 0;
      font-size: 1.2em;
    }

    .coverage-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .coverage-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 8px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.85em;
    }

    .coverage-item .count {
      font-size: 1.8em;
      font-weight: bold;
      display: block;
    }

    .coverage-item .label {
      opacity: 0.9;
      font-size: 0.8em;
    }

    .coverage-item.has-decks {
      background: rgba(76, 175, 80, 0.4);
    }

    .coverage-item.has-decks {
      background: rgba(76, 175, 80, 0.4);
    }

    .coverage-item.no-decks {
      background: rgba(244, 67, 54, 0.3);
    }

    .freq-topics-container {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .freq-topics-title {
      font-size: 0.9em;
      opacity: 0.9;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .freq-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .freq-tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .freq-count {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 0.8em;
    }

    .insight-message {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .insight-message i {
      font-size: 1.2em;
    }

    .action-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9em;
      border: none;
      cursor: pointer;
    }

    .action-btn.primary {
      background: #9c27b0;
      color: #fff;
    }

    .action-btn.secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .action-btn:hover {
      opacity: 0.9;
    }

    .domain-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .domain-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
    }

    .domain-header:hover {
      background: var(--border-color);
    }

    .domain-title {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .domain-title .icon {
      font-size: 1.1em;
    }

    .domain-count {
      background: var(--purple);
      color: #fff;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
    }

    .domain-count.empty {
      background: #6c757d;
    }

    .domain-content {
      padding: 0;
      display: none;
    }

    .domain-content.open {
      display: block;
      padding: 16px;
    }

    .deck-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .deck-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-primary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .deck-info {
      flex: 1;
    }

    .deck-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .deck-topics {
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    .deck-topics span {
      display: inline-block;
      background: var(--bg-secondary);
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 6px;
      margin-top: 4px;
      border: 1px solid var(--border-color);
      font-size: 0.9em;
    }

    .deck-actions {
      display: flex;
      gap: 6px;
    }

    .deck-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .deck-btn.copy {
      background: #ff9800;
      color: #fff;
    }

    .deck-btn.delete {
      background: #dc3545;
      color: #fff;
    }

    .empty-domain {
      color: var(--text-secondary);
      font-style: italic;
      padding: 12px;
      text-align: center;
    }

    .empty-state {
      background: var(--bg-secondary);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 30px 0;
    }

    .empty-state i {
      font-size: 48px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .empty-state h3 {
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-secondary);
      max-width: 400px;
      margin: 0 auto;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-primary);
    }

    @media (max-width: 600px) {
      .coverage-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .deck-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .deck-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
  <script src="shared-navbar.js"></script>
</head>

<body>
  <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i> Dark</button>

  <div class="container">
    <h1><i class="fas fa-layer-group"></i> Anki Deck Library</h1>
    <p class="subtitle">Track your CPRS study coverage across all AZ-104 domains</p>

    <div class="insights-panel" id="insights-panel">
      <h2><i class="fas fa-chart-pie"></i> Domain Coverage</h2>
      <div class="coverage-grid" id="coverage-grid">
        <!-- Coverage stats rendered here -->
      </div>

      <div class="freq-topics-container" id="freq-topics-container" style="display:none;">
        <div class="freq-topics-title"><i class="fas fa-history"></i> Most Revisited Topics</div>
        <div class="freq-list" id="freq-list"></div>
      </div>
      <div class="insight-message" id="insight-message">
        <i class="fas fa-lightbulb"></i>
        <span id="insight-text">Loading insights...</span>
      </div>
    </div>

    <div class="action-bar">
      <a href="azure_personalized_review_guide.html#cprs-generator-section" class="action-btn primary">
        <i class="fas fa-brain"></i> Generate CPRS Deck
      </a>
      <a href="anki-deck-builder.html" class="action-btn secondary">
        <i class="fas fa-hammer"></i> CSV to Anki Builder
      </a>
      <button class="action-btn secondary" id="clear-all-btn" style="margin-left:auto;">
        <i class="fas fa-trash"></i> Clear All
      </button>
    </div>

    <div id="domain-sections">
      <!-- Domain sections rendered here -->
    </div>

    <div class="empty-state" id="empty-state" style="display:none;">
      <i class="fas fa-folder-open"></i>
      <h3>No Decks Yet</h3>
      <p>Generate your first CPRS deck to start tracking your study coverage.</p>
    </div>
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggle.innerHTML = '<i class="fas fa-sun"></i> Light';
    }
    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
      toggle.innerHTML = isDark ? '<i class="fas fa-moon"></i> Dark' : '<i class="fas fa-sun"></i> Light';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    // AZ-104 Domain configuration (Official Exam Objectives - April 2025)
    const DOMAINS = [
      {
        key: 'Identities', name: 'Identities & Governance', icon: 'fa-id-card', color: '#0078d4', weight: '20-25%', objectives: [
          { id: '1.1', name: 'Manage Microsoft Entra users and groups' },
          { id: '1.2', name: 'Manage access to Azure resources' },
          { id: '1.3', name: 'Manage Azure subscriptions and governance' }
        ]
      },
      {
        key: 'Storage', name: 'Storage', icon: 'fa-database', color: '#107c10', weight: '15-20%', objectives: [
          { id: '2.1', name: 'Configure access to storage' },
          { id: '2.2', name: 'Configure and manage storage accounts' },
          { id: '2.3', name: 'Configure Azure Files and Azure Blob Storage' }
        ]
      },
      {
        key: 'Compute', name: 'Compute', icon: 'fa-server', color: '#ff9800', weight: '20-25%', objectives: [
          { id: '3.1', name: 'Automate deployment with ARM/Bicep' },
          { id: '3.2', name: 'Create and configure virtual machines' },
          { id: '3.3', name: 'Provision and manage containers' },
          { id: '3.4', name: 'Create and configure Azure App Service' }
        ]
      },
      {
        key: 'Networking', name: 'Networking', icon: 'fa-network-wired', color: '#9c27b0', weight: '15-20%', objectives: [
          { id: '4.1', name: 'Configure and manage virtual networks' },
          { id: '4.2', name: 'Configure secure access to virtual networks' },
          { id: '4.3', name: 'Configure name resolution and load balancing' }
        ]
      },
      {
        key: 'Monitoring', name: 'Monitoring', icon: 'fa-chart-bar', color: '#d83b01', weight: '10-15%', objectives: [
          { id: '5.1', name: 'Monitor resources by using Azure Monitor' },
          { id: '5.2', name: 'Implement backup and recovery' }
        ]
      }
    ];

    // Map objective code to domain (Robust Version 2.0)
    function objectiveToDomain(objective) {
      if (!objective) return 'Uncategorized';
      const str = objective.toString().trim();
      const lower = str.toLowerCase();

      // 1. STRICT numeric code check (Must be exactly 'd.d' format like 1.1, 2.3)
      // This prevents "3. Manage Azure..." from being caught as Compute just because it starts with 3.
      const codeMatch = str.match(/^([1-5])\.\d+/);
      const digitMapping = { '1': 'Identities', '2': 'Storage', '3': 'Compute', '4': 'Networking', '5': 'Monitoring' };

      if (codeMatch && digitMapping[codeMatch[1]]) {
        // Only trust the number if the text doesn't strongly contradict it
        // (e.g. prevent "3.2 Identity Question" from being Compute)
        return digitMapping[codeMatch[1]];
      }

      // 2. Try text keyword matching (Prioritized)
      if (lower.includes('identities') || lower.includes('governance') || lower.includes('entra') || lower.includes('user') || lower.includes('group') || lower.includes('rbac') || lower.includes('subscription')) return 'Identities';
      if (lower.includes('storage') || lower.includes('blob') || lower.includes('file') || lower.includes('share') || lower.includes('redundancy')) return 'Storage';
      if (lower.includes('compute') || lower.includes('machine') || lower.includes('vm') || lower.includes('container') || lower.includes('kubernetes') || lower.includes('aks') || lower.includes('app service')) return 'Compute';
      if (lower.includes('network') || lower.includes('dns') || lower.includes('vpn') || lower.includes('load balanc') || lower.includes('peering')) return 'Networking';
      if (lower.includes('monitor') || lower.includes('backup') || lower.includes('recovery') || lower.includes('alert') || lower.includes('log analytics')) return 'Monitoring';

      // 3. Fallback: If we had a weak number match, use it now if no keywords found
      if (codeMatch && digitMapping[codeMatch[1]]) return digitMapping[codeMatch[1]];

      return 'Uncategorized';
    }

    // Get objective name by ID
    function getObjectiveName(objId) {
      for (const domain of DOMAINS) {
        for (const obj of domain.objectives) {
          if (obj.id === objId) return obj.name;
        }
      }
      return objId;
    }

    // Extract topics from CPRS data
    function extractTopics(data) {
      const topics = new Set();
      if (data.concept) topics.add(data.concept);
      if (data.questions) {
        data.questions.forEach(q => {
          if (q.type) topics.add(q.type);
        });
      }
      return Array.from(topics).slice(0, 4);
    }

    // Get weak domains from quiz scores
    function getWeakDomains() {
      try {
        const scores = JSON.parse(localStorage.getItem('mergedQuizScores') || '{}');
        const domainScores = [];
        DOMAINS.forEach(d => {
          const data = scores[d.key];
          if (data && data.total > 0) {
            domainScores.push({ domain: d.key, pct: Math.round((data.correct / data.total) * 100) });
          }
        });
        domainScores.sort((a, b) => a.pct - b.pct);
        return domainScores.filter(d => d.pct < 70).slice(0, 2);
      } catch (e) { return []; }
    }

    // Format for Anki CSV
    function formatForAnki(data) {
      if (!data || !data.questions) return '';
      let csv = 'Question,A,B,C,D,Correct,Explanation,Tags\n';
      data.questions.forEach(q => {
        if (q.options && q.correct) {
          const question = q.question.replace(/"/g, '""');
          const opts = q.options;
          const exp = (q.explanation || '').replace(/"/g, '""');
          const tag = `${data.objective || 'CPRS'},${q.type}`;
          csv += `"${question}","${(opts.A || '').replace(/"/g, '""')}","${(opts.B || '').replace(/"/g, '""')}","${(opts.C || '').replace(/"/g, '""')}","${(opts.D || '').replace(/"/g, '""')}","${q.correct}","${exp}","${tag}"\n`;
        }
      });
      return csv;
    }

    // Render the library
    function renderLibrary() {
      const library = JSON.parse(localStorage.getItem('cprsLibrary') || '[]');
      const domainSections = document.getElementById('domain-sections');
      const emptyState = document.getElementById('empty-state');
      const coverageGrid = document.getElementById('coverage-grid');
      const insightText = document.getElementById('insight-text');

      // Group decks by domain
      const decksByDomain = {};
      DOMAINS.forEach(d => decksByDomain[d.key] = []);
      decksByDomain['Uncategorized'] = [];

      library.forEach(deck => {
        // Prioritize classifying based on the Concept text (User Input) rather than the AI-generated numeric Objective
        // This fixes cases where AI hallucinates a wrong code (e.g. 4.3 for an Identity question)
        let domain = objectiveToDomain(deck.concept || deck.data?.concept);

        // Fallback: If concept text was vague, try the AI's objective code
        if (domain === 'Uncategorized') {
          domain = objectiveToDomain(deck.objective || deck.data?.objective);
        }

        if (decksByDomain[domain]) {
          decksByDomain[domain].push(deck);
        } else {
          decksByDomain['Uncategorized'].push(deck);
        }
      });

      // Render coverage grid
      let coverageHtml = '';
      const weakDomains = getWeakDomains();
      DOMAINS.forEach(d => {
        const count = decksByDomain[d.key].length;
        const hasDecks = count > 0;
        coverageHtml += `<div class="coverage-item ${hasDecks ? 'has-decks' : 'no-decks'}">
          <span class="count">${count}</span>
          <span class="label">${d.name.split(' ')[0]}</span>
        </div>`;
      });
      coverageGrid.innerHTML = coverageHtml;

      // Render Frequent Topics
      const topicCounts = {};
      library.forEach(deck => {
        const concept = (deck.concept || deck.data?.concept || 'Unknown').trim();
        topicCounts[concept] = (topicCounts[concept] || 0) + 1;
      });

      const sortedTopics = Object.entries(topicCounts)
        .sort((a, b) => b[1] - a[1]) // Sort by count desc
        .slice(0, 5); // Top 5

      const freqContainer = document.getElementById('freq-topics-container');
      const freqList = document.getElementById('freq-list');

      if (sortedTopics.length > 0) {
        freqContainer.style.display = 'block';
        freqList.innerHTML = sortedTopics.map(([topic, count]) => `
              <div class="freq-tag">
                  ${topic}
                  <span class="freq-count">${count}</span>
              </div>
          `).join('');
      } else {
        freqContainer.style.display = 'none';
      }

      // Generate insight message
      const totalDecks = library.length;
      const domainsWithDecks = DOMAINS.filter(d => decksByDomain[d.key].length > 0).length;
      const domainsWithoutDecks = DOMAINS.filter(d => decksByDomain[d.key].length === 0).map(d => d.name.split(' ')[0]);
      const weakWithoutDecks = weakDomains.filter(w => decksByDomain[w.domain].length === 0);

      let insight = '';
      if (totalDecks === 0) {
        insight = 'Start by generating CPRS decks for your weakest domains to build targeted study material.';
      } else if (weakWithoutDecks.length > 0) {
        insight = `You're weak in ${weakWithoutDecks.map(w => w.domain).join(' and ')} (${weakWithoutDecks.map(w => w.pct + '%').join(', ')}) but have no decks for ${weakWithoutDecks.length === 1 ? 'it' : 'them'}. Generate CPRS decks to improve!`;
      } else if (domainsWithoutDecks.length > 0) {
        insight = `Good progress! You have ${totalDecks} deck${totalDecks > 1 ? 's' : ''} across ${domainsWithDecks} domain${domainsWithDecks > 1 ? 's' : ''}. Consider adding decks for: ${domainsWithoutDecks.join(', ')}.`;
      } else {
        insight = `Excellent coverage! You have decks for all 5 domains. Keep studying and add more as you find weak spots.`;
      }
      insightText.textContent = insight;

      // Render domain sections
      if (totalDecks === 0) {
        domainSections.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      emptyState.style.display = 'none';

      let sectionsHtml = '';
      DOMAINS.forEach(d => {
        const decks = decksByDomain[d.key];
        const count = decks.length;
        sectionsHtml += `<div class="domain-section">
          <div class="domain-header" onclick="toggleDomain('${d.key}')">
            <div class="domain-title">
              <i class="fas ${d.icon} icon" style="color:${d.color};"></i>
              ${d.name}
            </div>
            <span class="domain-count ${count === 0 ? 'empty' : ''}">${count} deck${count !== 1 ? 's' : ''}</span>
          </div>
          <div class="domain-content" id="domain-${d.key}">
            ${count === 0 ? '<div class="empty-domain">No decks yet - generate CPRS for this domain</div>' : ''}
            <div class="deck-list">
              ${decks.map(deck => `
                <div class="deck-item">
                  <div class="deck-info">
                    <div class="deck-name">${deck.concept || deck.data?.concept || 'Untitled'}</div>
                    <div class="deck-topics">
                      ${extractTopics(deck.data || {}).map(t => `<span>${t}</span>`).join('')}
                    </div>
                  </div>
                  <div class="deck-actions">
                    <button class="deck-btn copy" onclick="copyDeck(${deck.id})" title="Copy as CSV"><i class="fas fa-copy"></i></button>
                    <button class="deck-btn delete" onclick="deleteDeck(${deck.id})" title="Delete"><i class="fas fa-trash"></i></button>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>`;
      });

      // Add uncategorized if any
      if (decksByDomain['Uncategorized'].length > 0) {
        const decks = decksByDomain['Uncategorized'];
        sectionsHtml += `<div class="domain-section">
          <div class="domain-header" onclick="toggleDomain('Uncategorized')">
            <div class="domain-title">
              <i class="fas fa-question-circle icon" style="color:#6c757d;"></i>
              Uncategorized
            </div>
            <span class="domain-count">${decks.length} deck${decks.length !== 1 ? 's' : ''}</span>
          </div>
          <div class="domain-content" id="domain-Uncategorized">
            <div class="deck-list">
              ${decks.map(deck => `
                <div class="deck-item">
                  <div class="deck-info">
                    <div class="deck-name">${deck.concept || deck.data?.concept || 'Untitled'}</div>
                    <div class="deck-topics">
                      ${extractTopics(deck.data || {}).map(t => `<span>${t}</span>`).join('')}
                    </div>
                  </div>
                  <div class="deck-actions">
                    <button class="deck-btn copy" onclick="copyDeck(${deck.id})" title="Copy as CSV"><i class="fas fa-copy"></i></button>
                    <button class="deck-btn delete" onclick="deleteDeck(${deck.id})" title="Delete"><i class="fas fa-trash"></i></button>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>`;
      }

      domainSections.innerHTML = sectionsHtml;

      // Auto-expand domains with decks
      DOMAINS.forEach(d => {
        if (decksByDomain[d.key].length > 0) {
          const content = document.getElementById(`domain-${d.key}`);
          if (content) content.classList.add('open');
        }
      });
    }

    function toggleDomain(key) {
      const content = document.getElementById(`domain-${key}`);
      if (content) content.classList.toggle('open');
    }

    function copyDeck(id) {
      const library = JSON.parse(localStorage.getItem('cprsLibrary') || '[]');
      const deck = library.find(d => d.id === id);
      if (!deck || !deck.data) {
        alert('Deck data not found.');
        return;
      }
      const csv = formatForAnki(deck.data);
      navigator.clipboard.writeText(csv).then(() => {
        alert('CSV copied! Paste into Anki Deck Builder or save as .csv file.');
      });
    }

    function deleteDeck(id) {
      if (!confirm('Delete this deck?')) return;
      let library = JSON.parse(localStorage.getItem('cprsLibrary') || '[]');
      library = library.filter(d => d.id !== id);
      localStorage.setItem('cprsLibrary', JSON.stringify(library));
      renderLibrary();
    }

    document.getElementById('clear-all-btn').addEventListener('click', () => {
      if (!confirm('Delete ALL saved decks? This cannot be undone.')) return;
      localStorage.removeItem('cprsLibrary');
      renderLibrary();
    });

    document.addEventListener('DOMContentLoaded', renderLibrary);
  </script>
</body>
