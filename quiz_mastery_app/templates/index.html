<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz Mastery MVP</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Quiz Mastery (MVP)</h1>
        <div id="stats" class="stats">Loading...</div>
      </header>

      <main>
        <section class="controls">
          <button id="btn-refresh">Refresh</button>
          <button id="btn-export">Export JSON</button>
          <input type="file" id="file-import" accept="application/json" />
        </section>

        <section class="queue">
          <h2>Due Items</h2>
          <div id="due-list">Loading...</div>
        </section>

        <aside class="side">
          <h3>Mastered</h3>
          <div id="mastered-list">Loading...</div>
        </aside>
      </main>

      <template id="item-template">
        <div class="item">
          <div class="q"></div>
          <div class="a hidden"></div>
          <div class="buttons">
            <button class="show-answer">Show Answer</button>
            <button class="btn-correct">Correct</button>
            <button class="btn-incorrect">Incorrect</button>
            <button class="btn-skip">Skip</button>
          </div>
        </div>
      </template>

      <script src="/static/main.js"></script>
    </div>
  </body>
</html>
